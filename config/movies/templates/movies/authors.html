{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'app/css/authors.css' %}">
    <link rel="shortcut icon" href="{% static 'app/authors/favicon.ico' %}" type="image/x-icon">
    <title>Authors</title>
</head>
<body>
    <div class="container">
        <h1 class="a_header">Developers of this site</h1>

        <div class="authors">

            <div class="inst">
                <img src="{% static 'app/authors/rakhmatullo.jpg' %}" alt="" class="a_img">
                <div class="name_n_role">
                    <h2 class="inst_name">Name:</h2 class="value"><span class="value">R.A.Azizov</span>
                </div>
                <div class="name_n_role">
                    <h3 class="role_inst">Role:</h3 class="value"><span class="inst_value">Instructor</span>
                </div>
            </div>

            <hr>
<br>
            <div class="a_block">

                <div class="author">
                    <img src="{% static 'app/authors/oybek.jpg' %}" alt="" class="a_img">
                    <div class="name_n_role">
                        <h2 class="name">Name:</h2><span class="value">O.H.Bakojonov</span>
                    </div>
                    <div class="name_n_role">
                        <h3 class="role">Role:</h3><span class="value">Developer</span>
                    </div>
                </div>

                <div class="author">
                    <img src="{% static 'app/authors/narzullo.jpg' %}" alt="" class="a_img">
                    <div class="name_n_role">
                        <h2 class="name">Name:</h2><span class="value">N.F.Djumayev</span>
                    </div>
                    <div class="name_n_role">
                        <h3 class="role">Role:</h3><span class="value">Developer</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
